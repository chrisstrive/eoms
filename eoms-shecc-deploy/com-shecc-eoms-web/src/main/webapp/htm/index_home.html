    <script>
    var _menus = {
    	    basic: [{
    	        "menuid": "10",
    	        "icon": "icon-sys",
    	        "menuname": "常用菜单",
    	        "menus":${modelMap.menu}
    	      }]
    };
    
    $(function() {
        tabClose();
        tabCloseEven();

        $('#css3menu a').click(function() {
            $('#css3menu a').removeClass('active');
            $(this).addClass('active');

            var d = _menus[$(this).attr('name')];
            Clearnav();
            addNav(d);
            InitLeftMenu();
        });

        // 导航菜单绑定初始化
        $("#wnav").accordion({
            animate: false
        });

        var firstMenuName = $('#css3menu a:first').attr('name');
        addNav(_menus[firstMenuName]); //首次加载basic 左侧菜单
        InitLeftMenu();
        if('${userDto.dashBoardUrl}' != ''
        		&& '${userDto.dashBoardUrl}' != 'null'
        		&& '${userDto.dashBoardUrl}' != 'NULL'){
        	// 打开默认工作台
        	addTab('${userDto.dashBoardTitle}', '<@sp.contextPath/>${userDto.dashBoardUrl}', '', true);
        }
        
    });
    
    function showUserInfo(id){
    	var url = "/crm/userdefault.htm?method=showDispth&id=" + id;
    	addTab('用户信息', url, '', true);
    }
    </script>
