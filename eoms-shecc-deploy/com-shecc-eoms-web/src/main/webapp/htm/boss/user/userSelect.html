<script type="text/javascript">
/**
*	锁屏
*/
function lockScreen(){
	$("#popupDiv").show();  
}

/**
*	解锁
*/
function unLockScreen(){
	$("#popupDiv").hide();  
}
//翻页响应
function pageselectCallback(page_id,jq) {
    initData(page_id);
}

/**
*	表单校验
*/
function validateForm(){
	return true;
}

/**
 * 改变每页显示条数
 */
$(function() {      
    $("#items_per_page").bind("change keyup", function() {  
    	initData(0);
    });   
});

function initData(pageindx){
  var tbody = "";
  var pageCount = "";
  // 获取每页显示记录数
  var pageSize = $("#items_per_page").val();
  $.ajax({
       type: "POST",//用POST方式传输
       dataType:"json",//数据格式:JSON
       url:'<@sp.contextPath/>/userdefault.htm?method=queryForPage',//目标地址
       async:false,//作用是防止在ajax成功调用之前就调用$("#Pagination").pagination,这个时候数据个数还没有初始化
       data:"targetPage=" + (pageindx+1) 
       		+ "&pageSize=" + pageSize
       		+ "&userName=" + $("#userName").val() 
       		+ "&realName=" + $("#realName").val() 
       		+ "&status=" + $("#status").val(),
       beforeSend:function(){
	    	// 表单校验	
	       	if(!validateForm()){
	       		return false;
	       	}
       },//发送数据之前
       complete:function(){$("#divload").hide();$("#Pagination").show();},//接收数据完毕
       success:function(json) {
                $("#dataTable tr:gt(0)").remove();
                var pageData = json.pageData;
                pageCount = json.pageCount;
                $("#totalRecord").html(pageCount);
                if(pageData==""){
                   $("#divload").hide();
             //      dis();
                   return false;
                }
                $.each(pageData, function(i, data) {
                    var trs = "";
                    trs += "<tr>" + 
		                    "<td align='center'><input type='checkbox' name='ids' value='" + 
		            		((data.id == null ? "" : data.id) + ":" + (data.realName == null ? "" : data.realName)) +
		            		"' onclick='selectIds(this);'/></td>" +
                    		"<td align='center'>" + 
                    		(data.userName == null ? "" : data.userName) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.realName == null ? "" : data.realName) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.orgName == null ? "" : data.orgName) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.lcsmz == null ? "" : data.lcsmz) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.mobileNo == null ? "" : data.mobileNo) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.phone == null ? "" : data.phone) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		(data.email == null ? "" : data.email) + 
                    		"</td>" +
                    		"<td align='center'>" + 
                    		formatStatus(data.status) + 
                    		"</td>" +
                    		"<td align='center'>" +
                    		"<a href=\"javascript:edit('" + data.id + "')\">编辑</a>&nbsp;<a href=\"javascript:resetPwd('" + data.id + "')\">重置密码</a>&nbsp;" + 
                    		"</td>" +
                    		"</tr>";
                 tbody+=trs; 
                });

                  $("#dataTable").append(tbody);
                 //行交替颜色
                  $("#dataTable tr:gt(0):odd").attr("class", "");
                  $("#dataTable tr:gt(0):even").attr("class", "");
                }//end of success
        });
		$("#Pagination").pagination(pageCount, {
		       callback: pageselectCallback,
		       prev_text: '<<上一页',
		       next_text: '下一页 >>',
		       items_per_page:pageSize,
		       num_display_entries:6,
		       current_page:pageindx,
		       num_edge_entries:2
		});
}

function formatStatus(status){
	if(status == "1"){
		return "有效";
	}
	if(status == "2"){
		return "冻结";
	}
}

function selectIds(obj){
	var ids = document.getElementsByName("id");
	for(var i = 0; i < ids.length; i++){
		ids[i].checked = false;
	}
	obj.checked = true;
}

function checkSelect(){
	var checkSelect = false;
	var id = "";
	var ids = document.getElementsByName("ids");
	for(var i = 0; i < ids.length; i++){
		if(ids[i].checked){
			id = ids[i].value;
			checkSelect = true;
		}
	}
	if(!checkSelect){
		return null;
	}else{
		window.returnValue = id;
        window.close();
	}
}

/**
 * 禁用角色
 */
function fobitUser(){
	var loginId = checkSelect();
	if(loginId == null){
		alert("请选择一条记录!");
		return;
	}
	var strArr = loginId.split(":");
	if(strArr[1] == "2"){
		alert("该角色已经被冻结,不要重复操作!");
		return;
	}
	$.ajax({  
        type : 'post',  
        url : '<@sp.contextPath/>/userdefault.htm?method=forbiddenUser',  
        dataType : 'json',  
        data : "id=" + strArr[0],
        beforeSend:function(){
        	// 隐藏错误提示DIV
        	$("#showMsgDiv").hide();
        	// 锁屏
        	lockScreen();
        	if(confirm("是否确认禁用该用户?")){
        		return true;
        	}else {
        		// 解锁
            	unLockScreen();
        		return false;
        	}
        },//发送数据之前
        complete:function(){
        	// 解锁
        	unLockScreen();
        },//接收数据完毕
        success : function (xmlq) {  
        	unLockScreen();
        	var returnCode = xmlq.returnCode;
        	var description = xmlq.description;
        	if(returnCode == "0000"){
        		alert("禁用用户成功!");
        		// 解锁
            	unLockScreen();
        		initData(0);
        	}else{
        		alert(description);
        	}
        },  
        error : function (xmlq, errq) {  
            alert("系统错误");  
        }  
    })
}

/**
 * 启用角色
 */
function reUseUser(){
	var loginId = checkSelect();
	if(loginId == null){
		alert("请选择一条记录!");
		return;
	}
	var strArr = loginId.split(":");
	if(strArr[1] == "1"){
		alert("该角色已经被启用,不要重复操作!");
		return;
	}
	$.ajax({  
        type : 'post',  
        url : '<@sp.contextPath/>/userdefault.htm?method=reOpenUser',  
        dataType : 'json',  
        data : "id=" + strArr[0],
        beforeSend:function(){
        	// 隐藏错误提示DIV
        	$("#showMsgDiv").hide();
        	// 锁屏
        	lockScreen();
        	if(confirm("是否确认启用该用户?")){
        		return true;
        	}else {
        		// 解锁
            	unLockScreen();
        		return false;
        	}
        },//发送数据之前
        complete:function(){
        	// 解锁
        	unLockScreen();
        },//接收数据完毕
        success : function (xmlq) {  
        	unLockScreen();
        	var returnCode = xmlq.returnCode;
        	var description = xmlq.description;
        	if(returnCode == "0000"){
        		alert("启用用户成功!");
        		// 解锁
            	unLockScreen();
        		initData(0);
        	}else{
        		alert(description);
        	}
        },  
        error : function (xmlq, errq) {  
            alert("系统错误");  
        }  
    })
}

function viewUserRole(){
	var id = checkSelect();

	var strArr = id.split(":");

	location.href = url;
}
</script>
