<script type="text/javascript">
/**
*	锁屏
*/
function lockScreen(){
	$("#popupDiv").show();  
}

/**
*	解锁
*/
function unLockScreen(){
	$("#popupDiv").hide();  
}

/**
*	显示验证信息
*/
function showValidateMsg(content){
	$("#showMsgDiv").show();
	$("#showMsg").html(content);
}

/**
*	表单校验
*/
function validateForm(){
	var userName = $("#userName").val();
	if(userName.length <= 0){
		showValidateMsg("登陆名不能为空!");
		unLockScreen();
		return false;
	}
	
	var realName = $("#realName").val();
	if(realName.length <= 0){
		showValidateMsg("真实姓名不能为空!");
		unLockScreen();
		return false;
	}
	
	var passWd = $("#passWd").val();
	var reg = /^\d{4}$/;
	if(!(reg.test(passWd))){
		showValidateMsg("密码必须为4位数字!");
		unLockScreen();
		return false;
	}
	
	var passWdChk = $("#passWdChk").val();
	if(passWdChk.length <= 0){
		showValidateMsg("密码确认不能为空!");
		unLockScreen();
		return false;
	}
	if(passWd != passWdChk){
		showValidateMsg("两次密码输入不一致!");
		unLockScreen();
		return false;
	}
	
	return true;
}

/**
*	表单提交
*/
$(function() {   
    $("#addPost").bind("click", function() {    
        $.ajax({  
            type : 'post',  
            url : '<@sp.contextPath/>/userdefault.htm?method=createUser',  
            dataType : 'json',  
            data : $('#postForm').serialize(),  
            beforeSend:function(){
            	// 隐藏错误提示DIV
            	$("#showMsgDiv").hide();
            	// 锁屏
            	lockScreen();
            	// 表单校验
            	if(!validateForm()){
            		unLockScreen();
            		return false;
            	}
            },//发送数据之前
            complete:function(){
            	// 解锁
            	unLockScreen();
            },//接收数据完毕
            success : function (xmlq) {  
            	unLockScreen();
            	var returnCode = xmlq.returnCode;
            	var description = xmlq.description;
            	if(returnCode == "0000"){
            		alert("新增加成功");
            		var url = "<@sp.contextPath/>/userdefault.htm?method=userDefault";
            		location.href = url;
            	}else{
            		alert(description);
            	}
            },  
            error : function (xmlq, errq) {  
                alert("系统错误");  
            }  
        });  
     });   
}); 

//返回跳转
$(function() {      
    $("#backDefaultPage").bind("click", function() {   
	    	var url = "<@sp.contextPath/>/userdefault.htm?method=userDefault";
	    	location.href = url;
	});
});
</script>

					<tr class="trForContent1">

						<td>

								<option value="2">负责人</option>
								<option value="3">项目经理</option>
								<option value="4">分包商</option>

						</select>
						</td>

				<input type="hidden" id="photo" name="photo" />
			</table>
			<div class="txtC mt10">
